){document.getElementsByTagName("button")[0].innerHTML="Thank you for visit";}if(count>2){count=0;document.getElementsByTagName("button")[0].innerHTML="Click to visit";document.getElementsByTagName("body")[0].classList.add("bg");document.getElementsByTagName("h1")[0].classList.add("appear");document.getElementsByTagName("button")[0].classList.add("none");}document.getElementsByTagName("h1")[0].innerHTML=txt;}</script></body></html>
